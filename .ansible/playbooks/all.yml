      #synchronize:
        #src: "{{ playbook_dir }}/../../{{ item }}"
        #dest: "/etc/nginx/conf.d/"
        #delete: true
      #with_items:
        #['my.site.conf']
      #notify: restart nginx
      #become: true

  #handlers:
    #- name: restart nginx
      #service:
        #name=nginx
        #state=restarted

  vars:
    backend_root: "java-quiz"
    js_root: "js"
